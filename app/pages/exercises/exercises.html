<ion-header>
  <ion-navbar>
    <ion-title>Exercises</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
      <ion-card class="exercise" *ngFor="let exercise of exercises" (click)="openExerciseDetails(exercise)">
        <table style="width:100%">

          <tr>
            <td align="left"> <font size="3"> {{exercise.getName()}} </font></td>
            <td align="center"> <font size="3"> {{exercise.getAvg()}} </font></td>
            <td align="right"> <font size="3"> {{exercise.getLastValue()}} </font></td>
          </tr>

        </table>
      </ion-card>



  <button fab-bottom fab-right fab (click)="doPrompt()">
    <ion-icon name="add"></ion-icon>
  </button>

</ion-content>
