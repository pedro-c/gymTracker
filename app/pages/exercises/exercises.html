<ion-header>
  <ion-navbar>
    <ion-title>Exercises</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-card class="exercise" *ngFor="let exercise of exercises" (click)="openExerciseDetails(exercise)">
    <ion-grid>
      <ion-row wrap center>
        <ion-col width-50 class="title">{{exercise.getName()}}</ion-col>

        <ion-col width-100 >
          <ion-row wrap center>
            <ion-col class="records-label">
              Average
            </ion-col>
            <ion-col class="records">
              {{exercise.getAvg()}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="records-label">
              Last time
            </ion-col>
            <ion-col class="records">
              {{exercise.getLastRecord()}}
            </ion-col>
          </ion-row>

        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>



  <button fab-bottom fab-right fab (click)="doPrompt()">
    <ion-icon name="add"></ion-icon>
  </button>

</ion-content>
