<ion-header>
  <ion-navbar>
    <ion-title>Exercices</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
    <ion-form>
    <ion-list class=" ">
      <ion-item *ngFor="let exercice of exercices" (click)="openExerciceDetails(exercice)">
        <table style="width:100%">
          <tr>
            <td align="left"> <font size="3"> {{exercice.getName()}} </font></td>
            <td align="center"> <font size="3"> {{exercice.getAvg()}} </font></td>
            <td align="right"> <font size="3"> {{exercice.getLastValue()}} </font></td>
          </tr>
        </table>
      </ion-item>
    </ion-list>


  </ion-form>

  <button fab-bottom fab-right fab>
    <ion-icon name="add"></ion-icon>
  </button>

</ion-content>
