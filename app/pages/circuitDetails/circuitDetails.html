<ion-header>
  <ion-navbar>
    <ion-title>{{exercise.name}}</ion-title>

    <ion-buttons end>
      <button danger (click)="deleteExercise(exercise.id)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content padding class="home">

  <button block (click)="doPrompt()">
    New Record
  </button>

  <h1>
  Last Records
  </h1>

  <ion-list>
    <ion-item-sliding *ngFor="let record of records">
      <ion-item>{{record}}</ion-item>
      <ion-item-options>
        <button primary (click)="deleteRecord(record)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- TODO: add infinite list -->

</ion-content>
