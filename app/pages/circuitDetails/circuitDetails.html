<ion-header>
  <ion-navbar>
    <ion-title>{{circuit.name}}</ion-title>

    <ion-buttons end>
      <button danger (click)="deleteCircuit(circuit.id)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content padding class="home">

  <button block (click)="doPrompt()">
    Add Exercise
  </button>

  <ion-list>
    <ion-item-sliding *ngFor="let exercise of exercises" (click)="openExerciseDetails(exercise)">
      <ion-item>{{exercise}}</ion-item>
      <ion-item-options>
        <button primary (click)="deleteExercise(exercise)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- TODO: add infinite list -->

</ion-content>
