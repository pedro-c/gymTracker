<ion-header>
  <ion-navbar>
    <ion-title>{{exercise.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">

  <button block (click)="doPrompt()">
    New Record
  </button>

  <ion-list class="records">
    <ion-item-sliding>
        <ion-item *ngFor="let record of records">{{record}}</ion-item>
        <ion-item-options>
        <button primary>
          <ion-icon name="trash"></ion-icon>

        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- TODO: add infinite list -->

</ion-content>
